<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Classroom</title>
  <style>
    :root {
      --bg-light: #fffbe0;     /* pale yellow background */
      --bg: #fff6a8;           /* light main fill */
      --sidebar: #ffe874;      /* medium yellow sidebar */
      --accent: #ffd600;       /* strong golden yellow */
      --accent-dark: #e0b800;  /* darker accent for hover */
      --text: #5d4a00;         /* readable warm yellow-brown */
      --muted: rgba(80, 60, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      border-right: 3px solid var(--accent);
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.6em;
      font-weight: 700;
      text-align: center;
      color: var(--accent-dark);
      margin-bottom: 40px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0 20px;
      flex-grow: 1;
    }

    .nav a {
      width: 100%;
      text-decoration: none;
      color: var(--text);
      padding: 14px 16px;
      margin: 4px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      transition: 0.2s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .nav a:hover {
      background: var(--accent);
      color: black;
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .nav a.active {
      background: var(--accent);
      color: black;
      font-weight: bold;
    }

    .bottom-links {
      margin-top: auto;
      padding: 20px;
      border-top: 2px solid var(--accent);
    }

    .bottom-links a {
      display: block;
      color: var(--text);
      text-decoration: none;
      margin: 6px 0;
      font-size: 0.9em;
      transition: 0.2s ease;
    }

    .bottom-links a:hover {
      color: black;
    }

    /* Theme selector style */
    #theme-select {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      margin-top: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }

    /* Main section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: var(--bg);
      position: relative;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(
        90deg,
        #fff06b,
        #ffe200,
        #ffcd00,
        #ffe869
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s ease-in-out infinite;
      background-size: 300% 300%;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      color: var(--text);
      max-width: 400px;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .button {
      background: var(--accent);
      border: 2px solid var(--accent-dark);
      padding: 14px 32px;
      border-radius: 10px;
      color: var(--text);
      font-size: 1.15em;
      cursor: pointer;
      font-weight: bold;
      transition: 0.25s ease;
      box-shadow: 0px 0px 12px var(--accent);
    }

    .button:hover {
      transform: scale(1.07);
      background: var(--accent-dark);
      box-shadow: 0px 0px 16px var(--accent);
    }

    footer {
      position: absolute;
      bottom: 20px;
      right: 30px;
      color: var(--text);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Harken</div>
    <nav class="nav">
      <a href="index.html" class="active">üè† Home</a>
      <a href="games.html">üéÆ Games</a>
      <a href="Misc/MoviePlayer.html">üé• Library</a>
      <a href="Misc/Proxy.html">üåê Web(wip)</a>
      <a href="Misc/chat.html">üí¨ Chat(TAKEN DOWN)</a>
    </nav>
    <div class="bottom-links">
      <a href="#">‚öôÔ∏è Settings (wip)</a>
      <a href="#">üë§ Profile (wip)</a>
      <!-- Theme selector -->
      <div style="margin-top: 20px;">
        <label for="theme-select" style="font-weight: 600;">üé® Theme:</label>
        <select id="theme-select">
          <option value="harken">Harken</option>
          <option value="pursuer">Pursuer</option>
          <option value="artful">Artful</option>
          <option value="killdroid">Killdroid</option>
          <option value="badware">Badware</option>
        </select>
      </div>
    </div>
  </aside>

  <main class="main">
    <h1>Welcome to Harken</h1>
    <p>(no dod) Very nice and fun thing to use when you get bored</p>
    <button class="button" onclick="window.location.href='games.html'">Start Gaming</button>
    <footer>¬©2025 Harken Hub</footer>
  </main>

  <script>
    // Theme definitions
    const themes = {
      harken: {
        '--bg-light': '#fffbe0',
        '--bg': '#fff6a8',
        '--sidebar': '#ffe874',
        '--accent': '#ffd600',
        '--accent-dark': '#e0b800',
        '--text': '#5d4a00',
        '--muted': 'rgba(80, 60, 0, 0.6)'
      },
      pursuer: {
        '--bg-light': '#e6f5e6',
        '--bg': '#d0f0d0',
        '--sidebar': '#a8e6a8',
        '--accent': '#4caf50',
        '--accent-dark': '#357a38',
        '--text': '#0a3d0a',
        '--muted': 'rgba(10, 61, 10, 0.6)'
      },
      artful: {
        '--bg-light': '#ffffff',
        '--bg': '#f0f0f0',
        '--sidebar': '#000000',
        '--accent': '#ffffff',
        '--accent-dark': '#ccc',
        '--text': '#000000',
        '--muted': 'rgba(0,0,0,0.6)'
      },
      killdroid: {
        '--bg-light': '#ffebeb',
        '--bg': '#ffcccc',
        '--sidebar': '#800000',
        '--accent': '#ff0000',
        '--accent-dark': '#660000',
        '--text': '#330000',
        '--muted': 'rgba(51,0,0,0.6)'
      },
      badware: {
        '--bg-light': '#dcdcdc',
        '--bg': '#c0c0c0',
        '--sidebar': '#808080',
        '--accent': '#00ff00',
        '--accent-dark': '#009900',
        '--text': '#000000',
        '--muted': 'rgba(0,0,0,0.6)'
      }
    };

    const themeSelect = document.getElementById('theme-select');

    function applyTheme(themeName) {
      const theme = themes[themeName];
      for (let varName in theme) {
        document.documentElement.style.setProperty(varName, theme[varName]);
      }
    }

    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem('theme') || 'harken';
    themeSelect.value = savedTheme;
    applyTheme(savedTheme);

    // Change theme on select
    themeSelect.addEventListener('change', (e) => {
      const selected = e.target.value;
      applyTheme(selected);
      localStorage.setItem('theme', selected);
    });
  </script>
</body>
</html>
