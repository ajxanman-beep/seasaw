<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Launcher</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background-color: #000;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    button, input {
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
    }

    #copyBtn, #miscBtn, #movieBtn {
      background-color: #005eff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    #copyBtn:hover, #miscBtn:hover, #movieBtn:hover {
      background-color: #0074ff;
    }

    #search {
      background-color: #002bff;
      color: white;
      width: 150px;
      outline: none;
    }

    /* Game section */
    .content {
      background-color: #0000a8;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      border-radius: 6px;
    }

    h2 {
      margin-bottom: 20px;
    }

    #game-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .game-btn {
      background-color: #3355ff;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      line-height: 1.2;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      min-height: 40px;
    }

    .game-btn:hover {
      background-color: #1e40ff;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Game Launcher</h1>
    <button id="copyBtn">Copy Link</button>
    <button id="miscBtn">Proxy</button>
    <button id="movieBtn">Movie Player</button> <!-- ðŸŽ¬ new Movie Player button -->
    <label for="search"><strong>Search:</strong></label>
    <input type="text" id="search" placeholder="Type to search...">
  </div>

  <div class="content">
    <h2>Games</h2>
    <div id="game-buttons">Loading games...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
