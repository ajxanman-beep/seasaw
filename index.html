<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#07112a;          /* page background (navy) */
      --panel:#071a3f;       /* inner panel/darker */
      --card:#0f2a66;        /* card color */
      --accent:#0d6efd;      /* bright blue */
      --muted: rgba(255,255,255,0.85);
      --tile-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    html,body{height:100%;margin:0;padding:0;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;background:var(--bg);color:var(--muted);-webkit-font-smoothing:antialiased}

    /* Layout: sidebar + main */
    .app-wrap{display:flex;min-height:100vh;gap:20px}

/* ---------- LEFT SIDEBAR ---------- */
    .sidebar{
      width:76px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-right:1px solid rgba(255,255,255,0.04);
      padding:18px 8px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }
    .logo{
      width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#0b66ff,#3b8bff);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px;box-shadow:var(--tile-shadow);
    }
    .side-btn{width:44px;height:44px;border-radius:10px;background:transparent;border:none;color:var(--muted);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .12s}
    .side-btn:hover{transform:translateY(-3px);color:white;background:rgba(255,255,255,0.03)}

/* ---------- MAIN AREA ---------- */
    .main {
      flex:1;
      padding:18px 26px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    /* top bar area: centered search, right controls */
    .top-row{
      display:flex;
      align-items:center;
      gap:16px;
      position:relative;
    }

    .search-center{
      margin:0 auto;
      width:min(930px, 78%);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .search-pill{
      width:100%;
      max-width:900px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:28px;
      padding:10px 16px;
      display:flex;
      align-items:center;
      gap:12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6), inset 0 -1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
    }
    .search-pill input{
      flex:1;
      background:transparent;
      border:0;
      color:var(--muted);
      outline:none;
      font-size:15px;
      padding:6px 8px;
    }
    .search-pill button{
      background:var(--accent);
      color:white;
      border:0;
      padding:8px 12px;
      border-radius:18px;
      cursor:pointer;
      font-weight:600;
    }

    .top-controls{
      margin-left:auto;
      display:flex;
      gap:8px;
      align-items:center;
    }

    .ctrl-btn{
      background:var(--accent);
      color:white;
      border:0;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
    }
    .ctrl-btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px;border-radius:8px}

/* ---------- content card ---------- */
    .content-card{
      background:var(--panel);
      padding:18px;
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .content-card h2{
      margin:0;
      font-weight:600;
      color: #fff;
      text-align:center;
      letter-spacing:0.2px;
    }

/* ---------- grid of tiles ---------- */
    .tile-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap:18px;
      padding-top:8px;
    }

    .tile{
      background:var(--card);
      border-radius:12px;
      padding:12px;
      min-height:120px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:8px;
      box-shadow: var(--tile-shadow);
      position:relative;
      overflow:hidden;
      transition: transform .12s, box-shadow .12s;
      border:1px solid rgba(255,255,255,0.03);
    }
    .tile:hover{transform: translateY(-6px);box-shadow: 0 18px 36px rgba(0,0,0,0.65)}

    .tile .icon{
      width:92px;height:92px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));display:flex;align-items:center;justify-content:center;font-size:36px;color:#fff;
      border:1px solid rgba(255,255,255,0.03);
    }

    .tile .label{
      width:100%;
      text-align:center;
      background:rgba(0,0,0,0.18);
      color:#fff;
      padding:6px 8px;
      border-radius:8px;
      font-weight:600;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* small caption under grid (optional) */
    .caption{font-size:13px;color:rgba(255,255,255,0.6);text-align:center;margin-top:6px}

/* responsive tweaks */
    @media (max-width:900px){
      .search-center{width:88%}
      .sidebar{display:none}
      .top-controls{margin-left:8px}
    }

    @media (max-width:520px){
      .tile-grid{grid-template-columns:repeat(2,1fr);gap:12px}
      .search-pill input{font-size:14px}
    }

  </style>
</head>
<body>
  <div class="app-wrap">
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar" aria-label="Sidebar">
      <div class="logo">U</div>
      <button class="side-btn" title="Home">üè†</button>
      <button class="side-btn" title="Games">üéÆ</button>
      <button class="side-btn" title="Library">üìö</button>
      <button class="side-btn" title="Web">üåê</button>
      <div style="flex:1"></div>
      <button class="side-btn" title="Account">üë§</button>
      <button class="side-btn" title="Settings">‚öôÔ∏è</button>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="top-row">
        <!-- centered search -->
        <div class="search-center" aria-hidden="false">
          <div class="search-pill">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.9">
              <path d="M21 21l-4.35-4.35" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="11" cy="11" r="6" stroke="white" stroke-width="1.6" opacity=".9"/>
            </svg>
            <input id="search" type="text" placeholder="Search apps" aria-label="Search apps" />
            <button id="searchBtn">Search</button>
          </div>
        </div>

        <!-- top-right controls -->
        <div class="top-controls" role="toolbar">
          <button id="copyBtn" class="ctrl-btn">Copy Link</button>
          <button id="chatBtn" class="ctrl-btn">Chat</button>
          <button id="miscBtn" class="ctrl-btn">Proxy</button>
          <button id="otherproxyBtn" class="ctrl-btn ghost" title="External proxy">Uyi's Proxy</button>
          <button id="movieBtn" class="ctrl-btn">Movie Player</button>
        </div>
      </div>

      <!-- content card -->
      <section class="content-card" aria-labelledby="games-title">
        <h2 id="games-title">Apps & Games</h2>

        <div class="tile-grid" id="game-buttons">
          <!-- Tiles will be injected by script.js -->
          <!-- fallback placeholders while loading -->
          <div class="tile"><div class="icon">üé≤</div><div class="label">Game</div></div>
          <div class="tile"><div class="icon">üïπÔ∏è</div><div class="label">Game</div></div>
          <div class="tile"><div class="icon">üéµ</div><div class="label">Game</div></div>
          <div class="tile"><div class="icon">üîß</div><div class="label">Game</div></div>
        </div>

        <div class="caption">Browse the library ‚Äî click an app to open</div>
      </section>
    </main>
  </div>

  <script>
    // Basic hookups for the control buttons (these mirror what you had in script.js)
    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(window.location.href).then(() => alert('Link copied')).catch(()=>alert('Copy failed'));
    });
    document.getElementById('chatBtn').addEventListener('click', () => { window.location.href = 'Misc/chat.html'; });
    document.getElementById('miscBtn').addEventListener('click', () => { window.location.href = 'Misc/Proxy.html'; });
    document.getElementById('movieBtn').addEventListener('click', () => { window.location.href = 'Misc/MoviePlayer.html'; });
    document.getElementById('otherproxyBtn').addEventListener('click', () => {
      window.open('https://peppermint995.github.io/Proxy-Testing/', '_blank', 'noopener');
    });

    // Search button triggers the same input event your script.js uses
    document.getElementById('searchBtn').addEventListener('click', () => {
      const q = document.getElementById('search').value.trim().toLowerCase();
      // If you have script.js that listens for the input event, just dispatch it:
      document.getElementById('search').dispatchEvent(new Event('input'));
      // Optionally focus results or do extra behavior here.
    });

    // Load script.js dynamically (so we don't duplicate logic)
    (function loadScript(){
      const s = document.createElement('script');
      s.src = 'script.js';
      s.defer = true;
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
