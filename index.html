<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    #game-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0d6efd;
    }
  </style>
</head>
<body>

  <h1>Select a Game</h1>
  <div id="game-buttons">Loading games...</div>

  <!-- âœ… External JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
