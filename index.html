<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prosperity | Home</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --sidebar: #141420;
      --accent: #0078ff;
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      border-right: 1px solid #222;
    }

    .logo {
      font-size: 1.6em;
      font-weight: 600;
      text-align: center;
      color: var(--accent);
      margin-bottom: 40px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0 20px;
      flex-grow: 1;
    }

    .nav a {
      width: 100%;
      text-decoration: none;
      color: var(--muted);
      padding: 14px 16px;
      margin: 4px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      transition: all 0.2s ease;
    }

    .nav a:hover {
      background: var(--accent);
      color: #fff;
      transform: translateX(5px);
    }

    .nav a.active {
      background: var(--accent);
      color: white;
    }

    .bottom-links {
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid #222;
    }

    .bottom-links a {
      display: block;
      color: var(--muted);
      text-decoration: none;
      margin: 6px 0;
      font-size: 0.9em;
      transition: 0.2s;
    }

    .bottom-links a:hover {
      color: var(--accent);
    }

    /* Main section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: radial-gradient(ellipse at center, #121223 0%, #0b0b16 100%);
      position: relative;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 600;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #0078ff, #00ff99, #ff00aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 5s ease infinite;
      background-size: 300% 300%;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      color: var(--muted);
      max-width: 400px;
      margin-bottom: 30px;
    }

    .button {
      background: var(--accent);
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.25s;
    }

    .button:hover {
      transform: scale(1.05);
      background: #0062cc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      right: 30px;
      color: var(--muted);
      font-size: 0.9em;
    }
  </style>
</head>
<body>

    <div class="logo">Prosperity</div>

      <a href="Misc/Proxy.html">üåê Web</a>
      <a href="Misc/chat.html">üí¨ Chat</a>
    </nav>
    <div class="bottom-links">
      <a href="#">‚öôÔ∏è Settings</a>
      <a href="#">üë§ Profile</a>
    </div>
  </aside>

  <main class="main">
    <h1>Welcome to Prosperity</h1>
    <p>Your all-in-one place for gaming, chatting, and streaming ‚Äî all from your browser.</p>
    <button class="button" onclick="window.location.href='games.html'">Start Gaming</button>
    <footer>¬© 2025 Prosperity Hub</footer>
  </main>
</body>
</html>
