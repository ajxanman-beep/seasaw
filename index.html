<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #search {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-bottom: 30px;
      outline: none;
    }

    #game-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      width: 300px;
      max-width: 90%;
    }

    button:hover {
      background: #0d6efd;
    }
  </style>
</head>
<body>

  <h1>Select a Game</h1>
  <input type="text" id="search" placeholder="Search for a game...">
  <div id="game-buttons">Loading games...</div>

  <script src="script.js"></script>
</body>
</html>
