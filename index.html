<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prosperity | Home</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1b1b1b;
      --accent: #00a8ff;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.7);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--card);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      border-right: 2px solid #111;
    }

    .sidebar h1 {
      font-size: 1.4em;
      margin-bottom: 40px;
      color: var(--accent);
    }

    .sidebar a {
      width: 90%;
      text-decoration: none;
      color: var(--muted);
      background: transparent;
      padding: 14px;
      margin: 6px 0;
      border-radius: 10px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.25s;
      font-size: 1em;
    }

    .sidebar a:hover {
      background: var(--accent);
      color: #fff;
      transform: translateX(5px);
    }

    .sidebar a span {
      font-size: 1.2em;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h2 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #0078ff, #00ff99, #ff00aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: gradient 5s ease infinite;
      background-size: 300% 300%;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button {
      background: var(--accent);
      border: none;
      padding: 14px 30px;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      background: #0072e5;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      color: var(--muted);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Prosperity</h1>

    <a href="Misc/Proxy.html"><span>üåê</span> Web</a>
    <a href="Misc/chat.html"><span>üí¨</span> Chat</a>
  </div>

  <div class="main">
    <h2>Welcome to Prosperity</h2>
    <p style="color: var(--muted); max-width: 400px;">
      Your all-in-one hub for games, movies, chatting, and more ‚Äî wherever you are.
    </p>
    <br>
    <button class="button" onclick="window.location.href='games.html'">Start Gaming</button>
  </div>

  <footer>¬© 2025 Prosperity Hub</footer>
</body>
</html>
