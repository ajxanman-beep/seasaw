<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Player</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background-color: #000;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    button, input {
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
    }

    #backBtn {
      background-color: #005eff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    #backBtn:hover {
      background-color: #0074ff;
    }

    #search {
      background-color: #002bff;
      color: white;
      width: 150px;
      outline: none;
    }

    .content {
      background-color: #0000a8;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      border-radius: 6px;
    }

    #movie-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }

    .movie-btn {
      background-color: #3355ff;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      line-height: 1.2;
      font-size: 14px;
      box-sizing: border-box;
      min-height: 40px;
    }

    .movie-btn:hover {
      background-color: #1e40ff;
    }

    video {
      margin-top: 20px;
      width: 100%;
      max-height: 70vh;
      border-radius: 6px;
      background-color: #000;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button id="backBtn">‚Üê Back</button>
    <h1>Movie Player</h1>
    <label for="search"><strong>Search:</strong></label>
    <input type="text" id="search" placeholder="Search movies...">
  </div>

  <div class="content">
    <h2>Available Movies</h2>
    <div id="movie-buttons">Loading movies...</div>

    <video id="player" controls></video>
  </div>

  <script>
  fetch('movies/movies.json')
    .then(res => res.json())
    .then(movies => {
      const container = document.getElementById('movie-buttons');
      const searchInput = document.getElementById('search');
      const player = document.getElementById('player');

      // Sort movies alphabetically
      movies.sort((a, b) => a.label.localeCompare(b.label, undefined, { sensitivity: 'base', numeric: true }));

      function displayMovies(filtered) {
        container.innerHTML = '';
        if (filtered.length === 0) {
          container.textContent = 'No movies found.';
          return;
        }
        filtered.forEach(movie => {
          const btn = document.createElement('button');
          btn.textContent = movie.label;
          btn.className = 'movie-btn';
          btn.onclick = () => {
            player.src = movie.path;
            player.play();
          };
          container.appendChild(btn);
        });
      }

      displayMovies(movies);

      searchInput.addEventListener('input', () => {
        const q = searchInput.value.toLowerCase();
        const filtered = movies.filter(m => m.label.toLowerCase().includes(q));
        displayMovies(filtered);
      });
    });

  document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = '../index.html';
  });
  </script>
</body>
</html>
