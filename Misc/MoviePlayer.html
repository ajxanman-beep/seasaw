<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Player</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background-color: #000;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    button, input {
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
    }

    #backBtn {
      background-color: #005eff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    #backBtn:hover {
      background-color: #0074ff;
    }

    #search {
      background-color: #002bff;
      color: white;
      width: 150px;
      outline: none;
    }

    .content {
      background-color: #0000a8;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      border-radius: 6px;
    }

    #movie-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }

    .movie-btn {
      background-color: #3355ff;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      line-height: 1.2;
      font-size: 14px;
      box-sizing: border-box;
      min-height: 40px;
    }

    .movie-btn:hover {
      background-color: #1e40ff;
    }

    video {
      margin-top: 20px;
      width: 100%;
      max-height: 70vh;
      border-radius: 6px;
      background-color: #000;
    }

    #uploadSection {
      margin-top: 15px;
      padding: 10px;
      background: #111;
      border-radius: 6px;
    }

    #uploadInput {
      color: white;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button id="backBtn">‚Üê Back</button>
    <h1>Movie Player</h1>
    <label for="search"><strong>Search:</strong></label>
    <input type="text" id="search" placeholder="Search movies...">
  </div>

  <div class="content">
    <h2>Available Movies</h2>
    <div id="movie-buttons">Loading movies...</div>

    <div id="uploadSection">
      <h3>Upload New Movie</h3>
      <input type="file" id="uploadInput" accept="video/*">
      <button id="uploadBtn">Upload</button>
      <p id="uploadStatus"></p>
    </div>

    <video id="player" controls></video>
  </div>

  <script>
    const CLOUD_NAME = "dcbo4oozo";
    const UPLOAD_PRESET = "dmy4wzqz";
    const uploadInput = document.getElementById("uploadInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const uploadStatus = document.getElementById("uploadStatus");
    const container = document.getElementById("movie-buttons");
    const player = document.getElementById("player");
    const searchInput = document.getElementById("search");

    // Load existing videos
    async function loadMovies() {
      container.textContent = "Loading movies...";
      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/resources/video/upload?max_results=100`, {
          headers: { Authorization: "Basic " + btoa("api_key:api_secret") }
        });
        const data = await res.json();
        if (!data.resources) {
          container.textContent = "No movies found.";
          return;
        }

        let movies = data.resources.map(m => ({
          label: m.public_id.split("/").pop(),
          url: `https://res.cloudinary.com/${CLOUD_NAME}/video/upload/${m.public_id}.mp4`
        }));

        displayMovies(movies);

        searchInput.addEventListener("input", () => {
          const q = searchInput.value.toLowerCase();
          const filtered = movies.filter(m => m.label.toLowerCase().includes(q));
          displayMovies(filtered);
        });
      } catch (err) {
        container.textContent = "Error loading movies. Upload a video to start.";
      }
    }

    function displayMovies(movies) {
      container.innerHTML = "";
      if (movies.length === 0) {
        container.textContent = "No movies found.";
        return;
      }
      movies.sort((a, b) => a.label.localeCompare(b.label));
      movies.forEach(movie => {
        const btn = document.createElement("button");
        btn.textContent = movie.label;
        btn.className = "movie-btn";
        btn.onclick = () => {
          player.src = movie.url;
          player.play();
        };
        container.appendChild(btn);
      });
    }

    // Upload video to Cloudinary
    uploadBtn.onclick = async () => {
      const file = uploadInput.files[0];
      if (!file) return alert("Select a video first!");
      uploadStatus.textContent = "Uploading...";
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.secure_url) {
          uploadStatus.textContent = "Upload complete! Refreshing list...";
          setTimeout(() => {
            loadMovies();
            uploadInput.value = "";
            uploadStatus.textContent = "";
          }, 2000);
        } else {
          uploadStatus.textContent = "Upload failed.";
        }
      } catch (err) {
        uploadStatus.textContent = "Error: " + err.message;
      }
    };

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "../index.html";
    });

    loadMovies();
  </script>
</body>
</html>
