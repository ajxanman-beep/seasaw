<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Browser</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background: #000;
      border-bottom: 2px solid #222;
      padding: 15px;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #002bff;
      color: white;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #005eff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0074ff;
    }

    .content {
      margin-top: 40px;
    }

    iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background: #111;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <input type="text" id="urlInput" placeholder="Enter a URL or search term..." />
    <button id="goBtn">Go</button>
  </div>

  <div class="content">
    <p id="status">Enter a URL or search term above to browse.</p>
    <iframe id="proxyFrame" src=""></iframe>
  </div>

  <script>
    const goBtn = document.getElementById('goBtn');
    const input = document.getElementById('urlInput');
    const frame = document.getElementById('proxyFrame');
    const status = document.getElementById('status');

    function normalizeURL(query) {
      // If it's not a full URL, treat it as a search query
      if (!query.startsWith('http://') && !query.startsWith('https://')) {
        return 'https://www.google.com/search?q=' + encodeURIComponent(query);
      }
      return query;
    }

    goBtn.addEventListener('click', () => {
      const query = input.value.trim();
      if (!query) return;

      const finalURL = normalizeURL(query);
      frame.src = finalURL;
      status.textContent = 'Now browsing: ' + finalURL;
    });

    // Press Enter to go
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') goBtn.click();
    });
  </script>
</body>
</html>
