<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chatContainer, #authContainer {
      width: 90%;
      max-width: 600px;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 10px;
      background: #222;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      flex: 1;
    }
    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
    .delete-btn {
      color: #ff4444;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.8em;
    }
    .chat-img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 5px;
      cursor: pointer;
    }
    #imgModal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    #imgModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="authContainer">
    <h2>Sign In or Register</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <input type="text" id="inviteCode" placeholder="Invite Code"><br><br>
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <p id="authError" style="color:red;"></p>
  </div>

  <div id="chatContainer">
    <h1>Chat Room</h1>
    <button id="viewCodesBtn" style="margin-bottom:10px;">View Invite Codes</button>
    <div id="inviteCodesContainer" style="display:none; margin-bottom:10px; background:#2a2a2a; padding:10px; border-radius:5px;"></div>
    <div id="chatBox"></div>
    <div id="inputArea">
      <input id="messageInput" placeholder="Type a message...">
      <input type="file" id="fileInput" accept="image/*,image/gif">
      <button id="sendButton">Send</button>
    </div>
    <button id="logoutBtn" style="margin-top:10px;background:#ff4444;">Logout</button>
  </div>

  <div id="imgModal"><img id="modalImg"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { 
    getAuth, onAuthStateChanged, signInWithEmailAndPassword, 
    createUserWithEmailAndPassword, signOut 
  } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
  import { 
    getDatabase, ref, push, onChildAdded, onChildRemoved, 
    remove, query, orderByChild, off, set, get 
  } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
    authDomain: "chat-or-somethig.firebaseapp.com",
    databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
    projectId: "chat-or-somethig",
    storageBucket: "chat-or-somethig.appspot.com",
    messagingSenderId: "598777875087",
    appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
    measurementId: "G-VQQ0TYRNNH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const ADMIN_EMAILS = ["youremail@example.com", "mod1@example.com"];
  const SUFFIXES = {
    "youremail@example.com": "ðŸ‘‘",
    "mod1@example.com": "ðŸ›¡ï¸"
  };

  const CLOUD_NAME = "dcbo4oozo";
  const UPLOAD_PRESET = "z1d4s4al";

  const authContainer = document.getElementById("authContainer");
  const chatContainer = document.getElementById("chatContainer");
  const chatBox = document.getElementById("chatBox");
  const msgInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendButton");
  const logoutBtn = document.getElementById("logoutBtn");
  const fileInput = document.getElementById("fileInput");
  const viewCodesBtn = document.getElementById("viewCodesBtn");
  const inviteCodesContainer = document.getElementById("inviteCodesContainer");

  const imgModal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImg");
  imgModal.onclick = () => (imgModal.style.display = "none");

  let messagesRef = null;
  let currentNickname = "Unknown";

  function showError(msg) {
    document.getElementById("authError").innerText = msg;
  }

  document.getElementById("loginBtn").onclick = async () => {
    const email = emailInput.value;
    const pass = password.value;
    try {
      await signInWithEmailAndPassword(auth, email, pass);
    } catch (err) {
      showError(err.message);
    }
  };

  document.getElementById("registerBtn").onclick = async () => {
    const email = emailInput.value;
    const pass = password.value;
    const code = document.getElementById("inviteCode").value;
    const inviteRef = ref(db, "invites/" + code);
    const snap = await get(inviteRef);
    if (!snap.exists() || snap.val().used) return showError("Invalid or used invite code.");

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, pass);
      const nick = prompt("Choose a nickname:");
      await set(ref(db, "users/" + cred.user.uid), { nickname: nick, email });
      await set(inviteRef, { used: true });
      const codes = {};
      for (let i = 0; i < 6; i++) {
        const newCode = Math.random().toString(36).substring(2, 8);
        codes[newCode] = { used: false };
        await set(ref(db, "invites/" + newCode), { used: false });
      }
      await set(ref(db, "users/" + cred.user.uid + "/invitecodes"), codes);
    } catch (err) {
      showError(err.message);
    }
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      authContainer.style.display = "none";
      chatContainer.style.display = "block";
      const snap = await get(ref(db, "users/" + user.uid));
      if (snap.exists()) {
        currentNickname = snap.val().nickname || "Anonymous";
      } else {
        const nick = prompt("Choose a nickname:");
        await set(ref(db, "users/" + user.uid), { nickname: nick });
        currentNickname = nick;
      }
      loadMessages();
    } else {
      chatContainer.style.display = "none";
      authContainer.style.display = "block";
      clearMessages();
    }
  });

  logoutBtn.onclick = () => signOut(auth);

  async function sendMessage(text = "", imageUrl = "") {
    const msg = text.trim();
    if (!msg && !imageUrl) return;
    const user = auth.currentUser;
    push(ref(db, "messages"), {
      uid: user.uid,
      email: user.email,
      nickname: currentNickname,
      text: msg,
      imageUrl,
      timestamp: Date.now()
    });
    msgInput.value = "";
  }

  sendBtn.onclick = () => sendMessage(msgInput.value);
  msgInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage(msgInput.value);
  });

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);
    try {
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      await sendMessage("", data.secure_url);
      fileInput.value = "";
    } catch (err) {
      alert("Upload failed: " + err.message);
    }
  });

  function loadMessages() {
    if (messagesRef) off(messagesRef);
    chatBox.innerHTML = "";
    messagesRef = query(ref(db, "messages"), orderByChild("timestamp"));
    const messageElements = {};

    onChildAdded(messagesRef, (snap) => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.id = "msg-" + snap.key;

      const date = new Date(msg.timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedHour = ((hours + 11) % 12 + 1);
      const timeStr = `${formattedHour}:${minutes} ${ampm}`;

      const suffix = SUFFIXES[msg.email] || "";
      let content = `<strong>${msg.nickname || "Anonymous"}${suffix} (${timeStr}):</strong> `;
      if (msg.text) content += msg.text + " ";
      if (msg.imageUrl) content += `<br><img class="chat-img" src="${msg.imageUrl}">`;
      div.innerHTML = content;

      if (msg.uid === auth.currentUser.uid || ADMIN_EMAILS.includes(auth.currentUser.email)) {
        const del = document.createElement("span");
        del.className = "delete-btn";
        del.textContent = "[delete]";
        del.onclick = () => remove(ref(db, "messages/" + snap.key));
        div.appendChild(del);
      }

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      const img = div.querySelector(".chat-img");
      if (img) img.onclick = () => {
        modalImg.src = img.src;
        imgModal.style.display = "flex";
      };

      messageElements[snap.key] = div;
    });

    onChildRemoved(ref(db, "messages"), (snap) => {
      const key = snap.key;
      if (messageElements[key]) {
        messageElements[key].remove();
        delete messageElements[key];
      }
    });
  }

  function clearMessages() {
    chatBox.innerHTML = "";
    if (messagesRef) off(messagesRef);
  }

  viewCodesBtn.onclick = async () => {
    const user = auth.currentUser;
    const snap = await get(ref(db, "users/" + user.uid + "/invitecodes"));
    inviteCodesContainer.innerHTML = "";
    if (snap.exists()) {
      for (const [code, data] of Object.entries(snap.val())) {
        const codeDiv = document.createElement("div");
        codeDiv.textContent = `${code} ${data.used ? "(used)" : "(active)"}`;
        inviteCodesContainer.appendChild(codeDiv);
      }
    } else {
      inviteCodesContainer.textContent = "No invite codes found.";
    }
    inviteCodesContainer.style.display =
      inviteCodesContainer.style.display === "none" ? "block" : "none";
  };
</script>
</body>
</html>
