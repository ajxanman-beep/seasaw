<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room (Invite Only)</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #chatContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 600px;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    #inputArea button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
    p.message {
      cursor: pointer;
      margin: 5px 0;
    }
    p.message:hover {
      text-decoration: underline;
    }
    #loginContainer, #inviteContainer {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
    }
    button {
      background: #0078ff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 80%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Secure Chat Room</h1>

  <!-- Google Sign-in -->
  <div id="loginContainer">
    <p>Sign in with Google to access the chat.</p>
    <button id="loginButton">Sign in with Google</button>
  </div>

  <!-- Invite Code -->
  <div id="inviteContainer" style="display:none;">
    <p>Enter your invite code:</p>
    <input id="inviteInput" placeholder="Enter code here">
    <button id="inviteButton">Submit</button>
  </div>

  <!-- Chat UI -->
  <div id="chatContainer">
    <div id="chatBox">
      <p>Welcome to the chat!</p>
    </div>
    <div id="inputArea">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase configuration (fixed)
    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.appspot.com",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const loginButton = document.getElementById("loginButton");
    const loginContainer = document.getElementById("loginContainer");
    const inviteContainer = document.getElementById("inviteContainer");
    const inviteInput = document.getElementById("inviteInput");
    const inviteButton = document.getElementById("inviteButton");
    const chatContainer = document.getElementById("chatContainer");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    const INVITE_CODE = "ABC123"; // Change this if you want
    let sessionId = null;

    // Google Sign-in
    loginButton.onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
      } catch (error) {
        alert("Error signing in: " + error.message);
      }
    };

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        loginContainer.style.display = "none";
        inviteContainer.style.display = "block";
      } else {
        loginContainer.style.display = "block";
        inviteContainer.style.display = "none";
        chatContainer.style.display = "none";
      }
    });

    // Invite code verification
    inviteButton.onclick = () => {
      const code = inviteInput.value.trim();
      if (code === INVITE_CODE) {
        inviteContainer.style.display = "none";
        chatContainer.style.display = "flex";
        sessionId = auth.currentUser.uid;
        loadChat();
      } else {
        alert("Invalid invite code!");
      }
    };

    function loadChat() {
      function sendMessage() {
        const name = auth.currentUser.displayName || "Anonymous";
        const message = messageInput.value.trim();
        if (!message) return;

        db.ref('messages').push({
          name: name,
          text: message,
          timestamp: Date.now(),
          senderId: sessionId
        });
        messageInput.value = "";
      }

      sendButton.onclick = sendMessage;
      messageInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
      });

      db.ref('messages').on('child_added', snapshot => {
        const msg = snapshot.val();
        const p = document.createElement("p");
        p.classList.add("message");
        p.dataset.key = snapshot.key;
        p.dataset.sender = msg.senderId;
        const time = new Date(msg.timestamp).toLocaleTimeString();
        p.innerHTML = `<strong>${msg.name}</strong> [${time}]: ${msg.text}`;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      chatBox.addEventListener("click", e => {
        const target = e.target.closest("p.message");
        if (!target) return;
        if (target.dataset.sender !== sessionId) return;
        db.ref("messages/" + target.dataset.key).remove();
      });

      db.ref("messages").on("child_removed", snapshot => {
        const msgElem = chatBox.querySelector(`p[data-key="${snapshot.key}"]`);
        if (msgElem) msgElem.remove();
      });
    }
  </script>
</body>
</html>
