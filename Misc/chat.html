<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 600px;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    #inputArea button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Chat Room</h1>
  <div id="chatBox">
    <p>Welcome to the chat!</p>
  </div>
  <div id="inputArea">
    <input id="username" placeholder="Your name">
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ----- Your Firebase config -----
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById("chatBox");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    // Send message to Firebase
    sendButton.onclick = () => {
      const name = usernameInput.value || "Anonymous";
      const message = messageInput.value.trim();
      if (!message) return;

      db.ref('messages').push({
        name: name,
        text: message,
        timestamp: Date.now()
      });

      messageInput.value = "";
    };

    // Listen for new messages
    db.ref('messages').on('child_added', snapshot => {
      const msg = snapshot.val();
      const p = document.createElement("p");
      const time = new Date(msg.timestamp).toLocaleTimeString();
      p.innerHTML = `<strong>${msg.name}</strong> [${time}]: ${msg.text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
