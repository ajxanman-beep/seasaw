<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chatContainer, #authContainer, #inviteContainer {
      width: 90%;
      max-width: 600px;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 10px;
      background: #222;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      flex: 1;
    }
    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
    .delete-btn {
      color: #ff4444;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div id="authContainer">
    <h2>Sign In or Register</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <input type="text" id="inviteCode" placeholder="Invite Code"><br><br>
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <p id="authError" style="color:red;"></p>
  </div>

  <div id="chatContainer">
    <h1>Chat Room</h1>
    <div id="chatBox"></div>
    <div id="inputArea">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendButton">Send</button>
    </div>
    <button id="logoutBtn" style="margin-top:10px;background:#ff4444;">Logout</button>
    <h3>Your Invite Codes (max 6):</h3>
    <div id="inviteList"></div>
    <button id="generateInviteBtn">Generate Invite Code</button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, query, orderByChild, off, get } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
  authDomain: "chat-or-somethig.firebaseapp.com",
  databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
  projectId: "chat-or-somethig",
  storageBucket: "chat-or-somethig.appspot.com",
  messagingSenderId: "598777875087",
  appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
  measurementId: "G-VQQ0TYRNNH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const dbRT = getDatabase(app); // Real-time DB for chat
const dbFS = getFirestore(app); // Firestore for invite codes/users

const authContainer = document.getElementById("authContainer");
const chatContainer = document.getElementById("chatContainer");
const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendButton");
const logoutBtn = document.getElementById("logoutBtn");
const inviteList = document.getElementById("inviteList");
const generateInviteBtn = document.getElementById("generateInviteBtn");

let messagesRef = null;
let currentNickname = "Unknown";

// Generate random invite code
function generateCode() {
  return Math.random().toString(36).substring(2, 10).toUpperCase();
}

// --- Login ---
document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  const code = document.getElementById("inviteCode").value.trim();

  try {
    const codeDoc = await getDoc(doc(dbFS, "inviteCodes", code));
    if (!codeDoc.exists()) return showError("Invalid invite code.");
    // Optional: allow login even if used by current user
    if (codeDoc.data().usedBy && codeDoc.data().usedBy !== auth.currentUser?.uid)
      return showError("Code already used!");

    await signInWithEmailAndPassword(auth, email, pass);
  } catch (err) {
    showError(err.message);
  }
};

// --- Register ---
document.getElementById("registerBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  const code = document.getElementById("inviteCode").value.trim();

  try {
    const codeDoc = await getDoc(doc(dbFS, "inviteCodes", code));
    if (!codeDoc.exists()) return showError("Invalid invite code.");
    if (codeDoc.data().usedBy) return showError("Code already used!");

    const cred = await createUserWithEmailAndPassword(auth, email, pass);
    const uid = cred.user.uid;

    const nick = prompt("Choose a nickname:") || "Anonymous";
    currentNickname = nick;

    // Create user document in Firestore
    await setDoc(doc(dbFS, "users", uid), {
      nickname: nick,
      generatedCodes: [],
      usedCode: code
    });

    // Mark invite code as used
    await updateDoc(doc(dbFS, "inviteCodes", code), { usedBy: uid });

  } catch (err) {
    showError(err.message);
  }
};

onAuthStateChanged(auth, async (user) => {
  if (user) {
    authContainer.style.display = "none";
    chatContainer.style.display = "block";

    // Load user info
    const snap = await getDoc(doc(dbFS, "users", user.uid));
    if (snap.exists()) {
      currentNickname = snap.data().nickname || "Anonymous";
      updateInviteList(snap.data().generatedCodes || []);
    }

    loadMessages();
  } else {
    chatContainer.style.display = "none";
    authContainer.style.display = "block";
    clearMessages();
  }
});

logoutBtn.onclick = () => signOut(auth);
function showError(msg) { document.getElementById("authError").innerText = msg; }

// --- Chat functions (Realtime Database) ---
function sendMessage() {
  const msg = msgInput.value.trim();
  if (!msg) return;
  const user = auth.currentUser;
  push(ref(dbRT, "messages"), {
    uid: user.uid,
    nickname: currentNickname,
    text: msg,
    timestamp: Date.now()
  });
  msgInput.value = "";
}

sendBtn.onclick = sendMessage;
msgInput.addEventListener("keypress", e => { if(e.key==="Enter") sendMessage(); });

function loadMessages() {
  if (messagesRef) off(messagesRef);
  chatBox.innerHTML = "";
  messagesRef = query(ref(dbRT, "messages"), orderByChild("timestamp"));

  const messageElements = {};
  onChildAdded(messagesRef, (snap) => {
    const msg = snap.val();
    const div = document.createElement("div");
    div.id = "msg-" + snap.key;
    div.innerHTML = `<strong>${msg.nickname || "Anonymous"}:</strong> ${msg.text}`;
    if (msg.uid === auth.currentUser.uid) {
      const del = document.createElement("span");
      del.className = "delete-btn";
      del.textContent = "[delete]";
      del.onclick = () => remove(ref(dbRT, "messages/" + snap.key));
      div.appendChild(del);
    }
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    messageElements[snap.key] = div;
  });

  onChildRemoved(ref(dbRT, "messages"), (snap) => {
    const key = snap.key;
    if (messageElements[key]) {
      messageElements[key].remove();
      delete messageElements[key];
    }
  });
}

function clearMessages() { chatBox.innerHTML = ""; }

// --- Invite code generation ---
generateInviteBtn.onclick = async () => {
  const user = auth.currentUser;
  const userRef = doc(dbFS, "users", user.uid);
  const snap = await getDoc(userRef);
  const codes = snap.data().generatedCodes || [];
  if (codes.length >= 6) return alert("You can only generate 6 invite codes!");

  const newCode = generateCode();
  await setDoc(doc(dbFS, "inviteCodes", newCode), { createdBy: user.uid, usedBy: null });
  codes.push(newCode);
  await updateDoc(userRef, { generatedCodes: codes });

  updateInviteList(codes);
};

function updateInviteList(codes) {
  inviteList.innerHTML = codes.map(c => `<div>${c}</div>`).join("");
}
</script>
</body>
</html>
