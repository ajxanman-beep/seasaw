<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chatContainer, #authContainer {
      width: 90%;
      max-width: 600px;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 10px;
      background: #222;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      flex: 1;
    }
    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
    .delete-btn {
      color: #ff4444;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.8em;
    }
    img.chat-image {
      max-width: 200px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    #logoutBtn {
      margin-top: 10px;
      background: #ff4444;
    }
  </style>
</head>
<body>
  <div id="authContainer">
    <h2>Sign In or Register</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <input type="text" id="inviteCode" placeholder="Invite Code"><br><br>
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <p id="authError" style="color:red;"></p>
  </div>

  <div id="chatContainer">
    <h1>Chat Room</h1>
    <button id="viewCodesBtn">View Invite Codes</button>
    <div id="inviteCodesList" style="display:none;margin-bottom:10px;"></div>
    <div id="chatBox"></div>

    <div id="inputArea">
      <input id="messageInput" placeholder="Type a message...">
      <input type="file" id="fileInput" accept="image/*,image/gif">
      <button id="sendButton">Send</button>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, signOut 
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { 
      getDatabase, ref, push, onChildAdded, onChildRemoved, 
      remove, query, orderByChild, off, set, get 
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.appspot.com",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Cloudinary setup
    const CLOUD_NAME = "dcbo4oozo";
    const UPLOAD_PRESET = "z1d4s4al";

    // Admins with special permissions
    const ADMINS = [
      "admin@gmail.com", 
      "alexander@example.com"
    ];

    // Email emoji suffixes
    const EMAIL_EMOJIS = {
      "admin@gmail.com": "ðŸ‘‘",
      "alexander@example.com": "âš¡"
    };

    const authContainer = document.getElementById("authContainer");
    const chatContainer = document.getElementById("chatContainer");
    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendButton");
    const logoutBtn = document.getElementById("logoutBtn");
    const viewCodesBtn = document.getElementById("viewCodesBtn");
    const inviteCodesList = document.getElementById("inviteCodesList");
    const fileInput = document.getElementById("fileInput");

    let messagesRef = null;
    let currentNickname = "Unknown";

    // Auth buttons
    document.getElementById("loginBtn").onclick = async () => {
      const emailInput = document.getElementById("email");
      const passInput = document.getElementById("password");
      const codeInput = document.getElementById("inviteCode");

      const email = emailInput.value.trim();
      const pass = passInput.value.trim();
      const code = codeInput.value.trim();

      if (!email || !pass) return showError("Please enter email and password.");
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        showError(err.message);
      }
    };

    document.getElementById("registerBtn").onclick = async () => {
      const emailInput = document.getElementById("email");
      const passInput = document.getElementById("password");
      const codeInput = document.getElementById("inviteCode");

      const email = emailInput.value.trim();
      const pass = passInput.value.trim();
      const code = codeInput.value.trim();

      if (!email || !pass) return showError("Please enter email and password.");
      if (!code) return showError("Please enter an invite code.");

      // Verify invite code
      const inviteRef = ref(db, "invites/" + code);
      const inviteSnap = await get(inviteRef);
      if (!inviteSnap.exists()) return showError("Invalid invite code.");

      const inviterUid = inviteSnap.val().creator;
      if (!inviterUid) return showError("Invite code error.");

      // Use it and remove it
      await remove(inviteRef);

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        const nick = prompt("Choose a nickname:");
        await set(ref(db, "users/" + cred.user.uid), { nickname: nick || "Anonymous" });

        // Generate 6 codes for this user
        for (let i = 0; i < 6; i++) {
          const newCode = Math.random().toString(36).substring(2, 8);
          await set(ref(db, "invites/" + newCode), { creator: cred.user.uid });
          await set(ref(db, `users/${cred.user.uid}/invitecodes/${newCode}`), true);
        }
      } catch (err) {
        showError(err.message);
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authContainer.style.display = "none";
        chatContainer.style.display = "block";

        const userRef = ref(db, "users/" + user.uid);
        const snap = await get(userRef);
        if (snap.exists()) {
          currentNickname = snap.val().nickname || "Anonymous";
        } else {
          const nick = prompt("Choose a nickname:");
          if (nick) {
            currentNickname = nick;
            await set(userRef, { nickname: nick });
          }
        }
        loadMessages();
      } else {
        chatContainer.style.display = "none";
        authContainer.style.display = "block";
        clearMessages();
      }
    });

    logoutBtn.onclick = () => signOut(auth);

    viewCodesBtn.onclick = async () => {
      const user = auth.currentUser;
      if (!user) return;
      const codesRef = ref(db, `users/${user.uid}/invitecodes`);
      const snap = await get(codesRef);
      if (snap.exists()) {
        inviteCodesList.innerHTML = "<strong>Your Invite Codes:</strong><br>" +
          Object.keys(snap.val()).join("<br>");
        inviteCodesList.style.display =
          inviteCodesList.style.display === "none" ? "block" : "none";
      } else {
        inviteCodesList.innerHTML = "No invite codes found.";
        inviteCodesList.style.display = "block";
      }
    };

    function showError(msg) {
      document.getElementById("authError").innerText = msg;
    }

    async function uploadToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      return data.secure_url;
    }

    async function sendMessage() {
      const msg = msgInput.value.trim();
      const user = auth.currentUser;
      if (!msg && !fileInput.files.length) return;

      let imageUrl = "";
      if (fileInput.files.length) {
        imageUrl = await uploadToCloudinary(fileInput.files[0]);
        fileInput.value = "";
      }

      push(ref(db, "messages"), {
        uid: user.uid,
        email: user.email,
        nickname: currentNickname,
        text: msg,
        image: imageUrl || "",
        timestamp: Date.now()
      });

      msgInput.value = "";
    }

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function formatTime(ms) {
      const date = new Date(ms);
      return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function loadMessages() {
      if (messagesRef) off(messagesRef);
      chatBox.innerHTML = "";
      messagesRef = query(ref(db, "messages"), orderByChild("timestamp"));

      const messageElements = {};

      onChildAdded(messagesRef, (snap) => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.id = "msg-" + snap.key;

        // nickname + emoji suffix
        let displayName = msg.nickname || "Anonymous";
        if (EMAIL_EMOJIS[msg.email]) {
          displayName += " " + EMAIL_EMOJIS[msg.email];
        }

        div.innerHTML = `<strong>${displayName}</strong> <small>${formatTime(msg.timestamp)}</small>: ${msg.text || ""}`;

        if (msg.image) {
          const img = document.createElement("img");
          img.src = msg.image;
          img.className = "chat-image";
          img.onclick = () => window.open(msg.image, "_blank");
          div.appendChild(document.createElement("br"));
          div.appendChild(img);
        }

        const user = auth.currentUser;
        if (msg.uid === user.uid || ADMINS.includes(user.email)) {
          const del = document.createElement("span");
          del.className = "delete-btn";
          del.textContent = "[delete]";
          del.onclick = () => remove(ref(db, "messages/" + snap.key));
          div.appendChild(del);
        }

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        messageElements[snap.key] = div;
      });

      onChildRemoved(ref(db, "messages"), (snap) => {
        const key = snap.key;
        if (messageElements[key]) {
          messageElements[key].remove();
          delete messageElements[key];
        }
      });
    }

    function clearMessages() {
      chatBox.innerHTML = "";
      if (messagesRef) off(messagesRef);
    }
  </script>
</body>
</html>
