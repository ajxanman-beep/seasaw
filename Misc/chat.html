<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 600px;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    #inputArea button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
    p.message {
      cursor: pointer;
      margin: 5px 0;
    }
    p.message:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Chat Room</h1>
  <div id="chatBox">
    <p>Welcome to the chat!</p>
  </div>
  <div id="inputArea">
    <input id="username" placeholder="Your name">
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ----- Your Firebase config -----
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
      authDomain: "chat-or-somethig.firebaseapp.com",
      databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
      projectId: "chat-or-somethig",
      storageBucket: "chat-or-somethig.firebasestorage.app",
      messagingSenderId: "598777875087",
      appId: "1:598777875087:web:d100536dd269bc0a9d7efa",
      measurementId: "G-VQQ0TYRNNH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById("chatBox");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    // Generate a temporary session ID for the user
    const sessionId = '_' + Math.random().toString(36).substr(2, 9);

    function sendMessage() {
      const name = usernameInput.value || "Anonymous";
      const message = messageInput.value.trim();
      if (!message) return;

      db.ref('messages').push({
        name: name,
        text: message,
        timestamp: Date.now(),
        senderId: sessionId
      });

      messageInput.value = "";
    }

    // Send message on button click
    sendButton.onclick = sendMessage;

    // Send message on Enter key
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Listen for new messages
    db.ref('messages').on('child_added', snapshot => {
      const msg = snapshot.val();
      const p = document.createElement("p");
      p.classList.add("message");
      p.dataset.key = snapshot.key;
      p.dataset.sender = msg.senderId;
      const time = new Date(msg.timestamp).toLocaleTimeString();
      p.innerHTML = `<strong>${msg.name}</strong> [${time}]: ${msg.text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Delete message on click if it's from the current user
    chatBox.addEventListener("click", (e) => {
      const target = e.target.closest("p.message");
      if (!target) return;
      if (target.dataset.sender !== sessionId) return; // Only sender can delete

      const key = target.dataset.key;
      db.ref('messages/' + key).remove();
    });

    // Remove message from DOM when deleted
    db.ref('messages').on('child_removed', snapshot => {
      const key = snapshot.key;
      const msgElem = chatBox.querySelector(`p[data-key="${key}"]`);
      if (msgElem) msgElem.remove();
    });
  </script>
</body>
</html>
