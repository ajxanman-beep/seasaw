<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat Room</title>
<style>
  :root {
    --bg: #121212;
    --card: #1f1f1f;
    --muted: rgba(255,255,255,0.7);
    --accent: #0078ff;
  }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial,Helvetica,sans-serif;
    background:var(--bg);
    color:#fff;
  }
  .container{
    width:92%;
    max-width:980px;
    background:var(--card);
    border-radius:12px;
    padding:18px;
    box-sizing:border-box;
    border:1px solid #333;
  }
  #chatBox{
    height:420px;
    overflow:auto;
    background:#222;
    border-radius:8px;
    padding:12px;
    border:1px solid #333;
  }
  #inputArea{ display:flex; gap:10px; margin-top:12px; align-items:center; }
  input[type="text"], input[type="email"], input[type="password"]{
    padding:10px; border-radius:6px; border:1px solid #333; background:#111; color:#fff; outline:none; flex:1;
  }
  input[type="file"]{ padding:6px; }
  button{ padding:10px 12px; border-radius:6px; border:none; cursor:pointer; background:var(--accent); color:white; }
  .btn-blue{ background:#0078ff; }
  .btn-red{ background:#ff4444; }
  .btn-green{ background:#00cc66; }
  .btn-yellow{ background:#ffaa00; }
  .muted{ color:var(--muted); font-size:0.95rem; }
  .message { margin-bottom:10px; line-height:1.3; padding:6px; border-radius:6px; }
  .delete-btn{ color:#ff6666; margin-left:10px; cursor:pointer; font-size:0.85rem; }

  /* Gradient animation fix */
  .name {
    font-weight:700;
    display:inline-block;
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    -webkit-text-fill-color: transparent;
  }
  .name.animated {
    background: linear-gradient(270deg, #00ffff, #ff00ff, #00ffff);
    background-size: 400% 400%;
    animation: gradientFlow 6s ease infinite;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Admin panel styles */
  #adminPanel {
    background:#2a2a2a;
    padding:12px;
    border-radius:8px;
    margin-top:12px;
    border:1px solid #3a3a3a;
  }
  #gradientPanel {
    display:none;
    margin-top:10px;
    background:#1e1e1e;
    padding:10px;
    border-radius:8px;
  }
</style>
</head>
<body>
<div class="container" id="mainContainer">

  <!-- Chat Box -->
  <div id="chatBox">
    <div><span class="name animated">AdminName ðŸ‘‘</span> <span class="muted">(12:00 PM):</span> Welcome to the improved chat!</div>
  </div>

  <!-- Input area -->
  <div id="inputArea">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <input id="fileInput" type="file" accept="image/*,video/*" />
    <button id="sendButton">Send</button>
  </div>

  <!-- Admin Controls -->
  <div id="adminPanel">
    <h3>Admin Controls</h3>
    <div style="display:flex;flex-wrap:wrap;gap:8px;">
      <button class="btn-red">Delete Msg</button>
      <button class="btn-yellow">Mute User</button>
      <button class="btn-yellow">Kick User</button>
      <button class="btn-red">Ban User</button>
      <button class="btn-green">Broadcast</button>
      <button class="btn-blue">Manage Firebase</button>
      <button class="btn-blue" id="toggleGradient">Toggle Gradient Panel</button>
    </div>

    <!-- Gradient Panel -->
    <div id="gradientPanel">
      <p style="margin:6px 0;">Admin Gradient Settings</p>
      <label>Start Color: <input type="color" id="gradStart" value="#00ffff" /></label>
      <label>End Color: <input type="color" id="gradEnd" value="#ff00ff" /></label>
      <button class="btn-green" id="applyGradient">Apply Gradient</button>
    </div>
  </div>

</div>

<script>
const toggleBtn = document.getElementById("toggleGradient");
const gradPanel = document.getElementById("gradientPanel");
const applyBtn = document.getElementById("applyGradient");
const startColor = document.getElementById("gradStart");
const endColor = document.getElementById("gradEnd");

toggleBtn.onclick = () => {
  gradPanel.style.display = gradPanel.style.display === "none" ? "block" : "none";
};

applyBtn.onclick = () => {
  const nameEls = document.querySelectorAll(".name.animated");
  nameEls.forEach(el => {
    el.style.background = `linear-gradient(270deg, ${startColor.value}, ${endColor.value}, ${startColor.value})`;
    el.style.backgroundSize = "400% 400%";
  });
};
</script>

</body>
</html>
