<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Classroom</title>
  <style>
    :root {
      --bg-light: #fffbe0;     /* pale yellow background */
      --bg: #fff6a8;           /* light main fill */
      --sidebar: #ffe874;      /* medium yellow sidebar */
      --accent: #ffd600;       /* strong golden yellow */
      --accent-dark: #e0b800;  /* darker accent for hover */
      --text: #5d4a00;         /* readable warm yellow-brown */
      --muted: rgba(80, 60, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #fff4a6, #ffd44f);
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      border-right: 3px solid #ffe24d;
      box-shadow: 0px 0px 15px rgba(255, 230, 0, 0.4);
    }

    .logo {
      font-size: 1.6em;
      font-weight: 700;
      text-align: center;
      color: #ac8a00;
      margin-bottom: 40px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0 20px;
      flex-grow: 1;
    }

    .nav a {
      width: 100%;
      text-decoration: none;
      color: var(--text);
      padding: 14px 16px;
      margin: 4px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      transition: 0.2s ease;
      background: rgba(255, 240, 150, 0.2);
    }

    .nav a:hover {
      background: #ffe566;
      color: black;
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(255, 220, 0, 0.35);
    }

    .nav a.active {
      background: #ffd94d;
      color: black;
      font-weight: bold;
    }

    .bottom-links {
      margin-top: auto;
      padding: 20px;
      border-top: 2px solid #ffe24d;
    }

    .bottom-links a {
      display: block;
      color: var(--text);
      text-decoration: none;
      margin: 6px 0;
      font-size: 0.9em;
      transition: 0.2s ease;
    }

    .bottom-links a:hover {
      color: black;
    }

    /* Main section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;

      background: radial-gradient(
        circle at center,
        #fffad1 0%,
        #ffe97e 60%,
        #fff6a8 100%
      );

      padding: 40px;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;

      background: linear-gradient(
        90deg,
        #fff06b,
        #ffe200,
        #ffcd00,
        #ffe869
      );

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s ease-in-out infinite;
      background-size: 300% 300%;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #search {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ffe24d;
      outline: none;
      font-size: 1em;
      margin-bottom: 20px;

      background: #fff3b3;
      color: #4a3e00;
    }

    #search:focus {
      box-shadow: 0px 0px 10px #ffe24d;
    }

    #game-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .game-btn {
      background: #ffef9f;
      border: 2px solid #ffe24d;
      color: #4a3e00;
      padding: 14px;
      border-radius: 10px;
      font-size: 1em;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
      font-weight: 600;
    }

    .game-btn:hover {
      background: var(--accent);
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 2px 10px rgba(255, 200, 0, 0.4);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Harken</div>
    <nav class="nav">
      <a href="index.html">üè† Home</a>
      <a href="games.html" class="active">üéÆ Games</a>
      <a href="Misc/MoviePlayer.html">üé• Library</a>
      <a href="Misc/Proxy.html">üåê Web</a>
      <a href="Misc/chat.html">üí¨ Chat</a>
    </nav>
    <div class="bottom-links">
      <a href="#">‚öôÔ∏è Settings(wip)</a>
      <a href="#">üë§ Profile(wip)</a>
    </div>
  </aside>

  <main class="main">
    <h1>All Games</h1>
    <input type="text" id="search" placeholder="Search games..." />
    <div id="game-buttons">Loading games...</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
