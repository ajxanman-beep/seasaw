<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prosperity | Games</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --sidebar: #141420;
      --accent: #0078ff;
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      border-right: 1px solid #222;
    }

    .logo {
      font-size: 1.6em;
      font-weight: 600;
      text-align: center;
      color: var(--accent);
      margin-bottom: 40px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0 20px;
      flex-grow: 1;
    }

    .nav a {
      width: 100%;
      text-decoration: none;
      color: var(--muted);
      padding: 14px 16px;
      margin: 4px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      transition: all 0.2s ease;
    }

    .nav a:hover {
      background: var(--accent);
      color: #fff;
      transform: translateX(5px);
    }

    .nav a.active {
      background: var(--accent);
      color: white;
    }

    .bottom-links {
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid #222;
    }

    .bottom-links a {
      display: block;
      color: var(--muted);
      text-decoration: none;
      margin: 6px 0;
      font-size: 0.9em;
      transition: 0.2s;
    }

    .bottom-links a:hover {
      color: var(--accent);
    }

    /* Main section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: radial-gradient(ellipse at center, #121223 0%, #0b0b16 100%);
      padding: 40px;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #0078ff, #00ff99, #ff00aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 5s ease infinite;
      background-size: 300% 300%;
    }

    #search {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      margin-bottom: 20px;
      background: #1e1e2f;
      color: white;
    }

    #game-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .game-btn {
      background: #1f1f2e;
      border: 1px solid #2c2c3e;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-size: 1em;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .game-btn:hover {
      background: var(--accent);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Prosperity</div>
    <nav class="nav">
      <a href="index.html">üè† Home</a>
      <a href="games.html" class="active">üéÆ Games</a>
      <a href="MoviePlayer/index.html">üé• Library</a>
      <a href="Misc/Proxy.html">üåê Web</a>
      <a href="Misc/chat.html">üí¨ Chat</a>
    </nav>
    <div class="bottom-links">
      <a href="#">‚öôÔ∏è Settings</a>
      <a href="#">üë§ Profile</a>
    </div>
  </aside>

  <main class="main">
    <h1>All Games</h1>
    <input type="text" id="search" placeholder="Search games..." />
    <div id="game-buttons">Loading games...</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
