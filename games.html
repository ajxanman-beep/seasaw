<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prosperity | Games</title>
  <style>
    :root {
      --bg: #07112a;
      --sidebar: #141420;
      --accent: #0078ff;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.7);
      --panel:#071a3f;
      --card:#0f2a66;
      --tile-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    * { box-sizing:border-box;margin:0;padding:0;font-family:"Poppins", sans-serif; }

    body {
      display:flex;
      height:100vh;
      overflow:hidden;
      background: var(--bg);
      color: var(--text);
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      border-right: 1px solid #222;
    }

    .logo {
      font-size: 1.6em;
      font-weight: 600;
      text-align: center;
      color: var(--accent);
      margin-bottom: 40px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0 20px;
      flex-grow: 1;
    }

    .nav a {
      width: 100%;
      text-decoration: none;
      color: var(--muted);
      padding: 14px 16px;
      margin: 4px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      transition: all 0.2s ease;
    }

    .nav a:hover {
      background: var(--accent);
      color: #fff;
      transform: translateX(5px);
    }

    .nav a.active {
      background: var(--accent);
      color: white;
    }

    .bottom-links {
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid #222;
    }

    .bottom-links a {
      display: block;
      color: var(--muted);
      text-decoration: none;
      margin: 6px 0;
      font-size: 0.9em;
      transition: 0.2s;
    }

    .bottom-links a:hover {
      color: var(--accent);
    }

    /* Main area */
    .main {
      flex: 1;
      padding: 18px 26px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow-y: auto;
    }

    .content-card {
      background: var(--panel);
      padding:18px;
      border-radius:12px;
      box-shadow: var(--tile-shadow);
      border:1px solid rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .content-card h2 {
      margin:0;
      font-weight:600;
      color:#fff;
      text-align:center;
    }

    .tile-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap:18px;
      padding-top:8px;
    }

    .tile {
      background: var(--card);
      border-radius:12px;
      padding:12px;
      min-height:120px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:8px;
      box-shadow: var(--tile-shadow);
      position:relative;
      overflow:hidden;
      transition: transform .12s, box-shadow .12s;
      border:1px solid rgba(255,255,255,0.03);
    }

    .tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.65);
    }

    .tile .icon {
      width:92px;height:92px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      display:flex;align-items:center;justify-content:center;font-size:36px;color:#fff;
      border:1px solid rgba(255,255,255,0.03);
    }

    .tile .label {
      width:100%;
      text-align:center;
      background:rgba(0,0,0,0.18);
      color:#fff;
      padding:6px 8px;
      border-radius:8px;
      font-weight:600;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .caption {font-size:13px;color:rgba(255,255,255,0.6);text-align:center;margin-top:6px}

  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Prosperity</div>
    <nav class="nav">
      <a href="index.html">üè† Home</a>
      <a href="games.html" class="active">üéÆ Games</a>
      <a href="MoviePlayer/index.html">üé• Library</a>
      <a href="Misc/Proxy.html">üåê Web</a>
      <a href="Misc/chat.html">üí¨ Chat</a>
    </nav>
    <div class="bottom-links">
      <a href="#">‚öôÔ∏è Settings</a>
      <a href="#">üë§ Profile</a>
    </div>
  </aside>

  <main class="main">
    <section class="content-card">
      <h2>Apps & Games</h2>
      <div class="tile-grid" id="game-buttons">
        <div class="tile"><div class="icon">üé≤</div><div class="label">Game</div></div>
        <div class="tile"><div class="icon">üïπÔ∏è</div><div class="label">Game</div></div>
        <div class="tile"><div class="icon">üéµ</div><div class="label">Game</div></div>
        <div class="tile"><div class="icon">üîß</div><div class="label">Game</div></div>
      </div>
      <div class="caption">Browse the library ‚Äî click an app to open</div>
    </section>
  </main>

  <script>
    // Example: highlight active nav
    document.querySelectorAll('.nav a').forEach(link => {
      if(link.href === window.location.href) link.classList.add('active');
    });
  </script>
</body>
</html>
